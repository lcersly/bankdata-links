<mat-form-field appearance="outline">
  <mat-label>Search tags</mat-label>
  <input matInput (keyup)="applyFilter($event)">
  <mat-hint align="end">{{dataSource.filteredData.length}} / {{dataSource.data.length}}</mat-hint>
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource"
    matSort
    matSortActive="key"
    matSortDirection="asc"
    >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Key</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.key}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <!-- Usages Column -->
    <ng-container matColumnDef="usages">
      <mat-header-cell *matHeaderCellDef> Usages</mat-header-cell>
      <mat-cell *matCellDef="let element">
        @if (getLinksUsing(element)) {
          <button mat-button (click)="showLinksUsing(element)">
            {{ getLinksUsing(element) }}
          </button>
        }
      </mat-cell>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="edit($event, element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="selection.toggle(row)"
      *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10,25,50,100]"
    [pageSize]="localStorageService.getPaginatorSize('tags') | async">

  </mat-paginator>
</div>


<app-create-button icon="new_label" [navigateTo]="createUrl"></app-create-button>
