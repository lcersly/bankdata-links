<mat-toolbar>
  <span>Create new link</span>
</mat-toolbar>

<form (ngSubmit)="create()">
  <mat-form-field >
    <mat-label>URL</mat-label>
    <textarea matInput placeholder="http://... or https://..." [formControl]="urlControl"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <textarea matInput placeholder="Some descriptive name for this URL"></textarea>
  </mat-form-field>

  <button mat-raised-button>Create</button>
</form>
