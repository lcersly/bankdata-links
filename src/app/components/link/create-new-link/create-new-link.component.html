<div class="simple-form">
  <h2>Create new link</h2>
  <app-link-form [formControl]="link" (dropdownOpen)="dropDownOpen($event)"></app-link-form>

  <div>
    <button mat-button (click)="navigateBack()">
      Cancel
    </button>
    <button mat-button (click)="create()">
      Create
      <mat-icon>bookmark_add</mat-icon>
    </button>
  </div>
</div>
