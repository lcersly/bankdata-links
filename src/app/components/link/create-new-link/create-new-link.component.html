<app-top-bar title="Create new link">
  <button mat-button routerLink="/link" type="button" class="top-bar">
    Cancel
  </button>
  <button mat-button class="top-bar" (click)="create()">
    Create
    <mat-icon>bookmark_add</mat-icon>
  </button>
</app-top-bar>

<p *ngIf="!params || !params.useParams">
  <app-bookmarklet></app-bookmarklet>
</p>

<form>
  <app-link-form [formControl]="link"></app-link-form>
</form>
