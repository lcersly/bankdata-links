<app-top-bar title="Create new link">
  <button color="primary" mat-flat-button routerLink="/link" type="button" class="top-bar">
    Cancel
  </button>
  <button color="primary" mat-flat-button class="top-bar">
    Create
  </button>
</app-top-bar>

<p *ngIf="!params || !params.useParams">
  <app-bookmarklet></app-bookmarklet>
</p>

<form (ngSubmit)="create()">
  <app-link-form [formControl]="link"></app-link-form>


</form>
