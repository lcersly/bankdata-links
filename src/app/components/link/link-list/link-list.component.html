<div id="search-pane">
  <mat-form-field appearance="outline">
    <mat-label>Search everything (name, url, description, tags, etc...)</mat-label>
    <input [formControl]="searchControl" matInput type="text">
    <button (click)="searchControl.setValue('')" *ngIf="searchControl.value" aria-label="Clear" mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Search tags only</mat-label>
    <input [formControl]="searchTagControl" matInput type="text">
    <button (click)="searchTagControl.setValue('')" *ngIf="searchTagControl.value" aria-label="Clear" mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8"
           matSort
           matSortActive="name"
           matSortDirection="asc"
>

  <ng-container matColumnDef="url">
    <mat-header-cell *matHeaderCellDef mat-sort-header="url"> URL</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.url}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="link">
    <mat-header-cell *matHeaderCellDef>Link</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [href]="element.url" target="_blank">{{element.name}}</a></mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span [matTooltip]="element.description">{{element.name}}</span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="tags">
    <mat-header-cell *matHeaderCellDef>Tags</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-chip-listbox>
        <mat-chip-option *ngFor="let tag of element.tags"
                         [matTooltip]="tag.description"
                         [selectable]="false"
                         matTooltipPosition="above"
                         (click)="cancelClick($event)"
        >
          {{tag.key}}
        </mat-chip-option>
      </mat-chip-listbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button (click)="edit($event, element)" mat-icon-button class="hide-until-hover">
        <mat-icon>edit</mat-icon>
      </button>
      <!--      <button (click)="delete($event, element)" mat-icon-button>-->
      <!--        <mat-icon>delete_outline</mat-icon>-->
      <!--      </button>-->
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns; let i = index" class="clickable"
           (click)="rowClicked(row)"
  >

  </mat-row>
</mat-table>

<app-create-button></app-create-button>
