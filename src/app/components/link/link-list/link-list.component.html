<app-top-bar title="Link list"></app-top-bar>

<form>
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input [formControl]="searchControl" matInput type="text">
    <button (click)="searchControl.setValue('')" *ngIf="searchControl.value" aria-label="Clear" mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="url">
    <mat-header-cell *matHeaderCellDef> URL</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [href]="element.url" target="_blank">{{element.name}}</a></mat-cell>
  </ng-container>

  <ng-container matColumnDef="icon">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <img *ngIf="element.icon" [src]="getSafeIcon(element.icon)">
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="section">
    <mat-header-cell *matHeaderCellDef>Section</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.section}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="environment">
    <mat-header-cell *matHeaderCellDef>Env</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.environment}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="tags">
    <mat-header-cell *matHeaderCellDef>Tags</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of element.tags"
                  [matTooltip]="tag.description"
                  matTooltipPosition="above"
        >
          {{tag.key}}
        </mat-chip>
      </mat-chip-list>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element"><button (click)="edit($event, element)" class="mat-elevation-z0" color="primary" mat-mini-fab>
      <mat-icon>edit</mat-icon>
    </button></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<app-create-button></app-create-button>
