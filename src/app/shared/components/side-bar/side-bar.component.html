<div id="person">
  <ng-container *ngIf="authService.isSignedIn">
    {{authService.user?.displayName}}
  </ng-container>
</div>


<a (click)="sideBar.toggle()"
   *ngFor="let link of links"
   [routerLink]="link.link"
   class="link">
  <mat-icon>{{link.icon}}</mat-icon>

  <span>
    {{link.title}}
  </span>
</a>

<button (click)="loginLogoff()" mat-flat-button>{{authService.isSignedIn ? 'Logoff' : 'Login'}}</button>
